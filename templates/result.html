<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            font-size: 1rem;
            margin: 10px 0;
        }
        h2 {
            font-size: 1.5rem;
            margin-top: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        a {
            display: block;
            margin: 20px 0;
            text-align: center;
            font-size: 1rem;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Dataset:</strong> {{ dataset }}</p>
        <p><strong>Predicted Remaining Useful Life (RUL):</strong> {{ prediction }}</p>

        <h2>Feature Importance</h2>
        <img src="{{ url_for('static', filename='images/feature_importance_' + dataset + '.png') }}" alt="Feature Importance">

        <h2>Predictions vs. True Values</h2>
        <img src="{{ url_for('static', filename='images/predictions_vs_true_' + dataset + '.png') }}" alt="Predictions vs. True">

        <a href="/" class="btn btn-primary">Make another prediction</a>
    </div>
</body>
</html>
