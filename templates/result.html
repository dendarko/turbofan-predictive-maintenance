<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p><strong>Dataset:</strong> {{ dataset }}</p>
        <p><strong>Predicted Remaining Useful Life (RUL):</strong> {{ prediction }}</p>

        <h2>Feature Importance</h2>
        <img src="{{ url_for('static', filename='images/feature_importance_' + dataset + '.png') }}" alt="Feature Importance">

        <h2>Predictions vs. True Values</h2>
        <img src="{{ url_for('static', filename='images/predictions_vs_true_' + dataset + '.png') }}" alt="Predictions vs. True">

        <a href="/">Make another prediction</a>
    </div>
</body>
</html>
