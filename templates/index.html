<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictive Maintenance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Predictive Maintenance for Turbofan Engines</h1>
        <form action="/" method="POST">
            <label for="dataset">Select Dataset:</label>
            <select name="dataset" id="dataset">
                <option value="FD001">FD001</option>
                <option value="FD002">FD002</option>
                <option value="FD003">FD003</option>
                <option value="FD004">FD004</option>
            </select>
            <br><br>
            <label for="feature">Enter Features (comma-separated):</label>
            <input type="text" name="feature" required>
            <br><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
